<!-- Ask Review Page for User HTML Form -->
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Ask Reviews</h3>
                    <p>Fill in the data below.</p>
                    <form [formGroup]="askReviewForm" ngNativeValidate #form>
                        <div class="drop-down1">
                            <div class="col-md-12">
                                <select class="form-control" formControlName="productBrand" required>
                                    <option value="" disabled selected hidden>Select Brand</option>
                                    <option *ngFor="let brand of brands" [value]='brand'>
                                        {{brand}}</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <input class="form-control" type="text" formControlName="productName"
                                placeholder=" Product Name" required>
                        </div>
                        <br>
                        <div class="drop-down2">
                            <div class="col-md-12">
                                <select class="form-control" formControlName="productCode" required>
                                    <option value="" disabled selected hidden>Select Code</option>
                                    <option *ngFor="let code of codes" [value]='code'>
                                        {{code}}</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary"
                                (click)="form.checkValidity() ? onSubmit(): null">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
