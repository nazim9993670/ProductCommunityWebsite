<!-- Websites Navbar HTML -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <a class="navbar-brand" routerLink="/" id="brand"></a>
        <a class="navbar-brand" routerLink="/" id="brand">
            <h5>Product Community Website</h5>
        </a>
        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <div *ngIf="loggedIn; then loggedInPage else notLoggedIn"></div>
            <ng-template #loggedInPage>
                <div class="row">
                    <div class="col">
                        <div ngbDropdown class="dropdown d-inline-block">
                            <button type="button" class="btn btn-outline-secondary" id="dropdownBasic1"
                                ngbDropdownToggle>View/Review Products</button>
                            <div ngbDropdownMenu class="dropdown-menu">
                                <a ngbDropdownItem routerLink="/products" class="options">View Products</a>
                                <a ngbDropdownItem routerLink="/search-page" class="options">Find a Product</a>
                                <a ngbDropdownItem routerLink="/ask-reviews" class="options">Ask a Review</a>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form my-2 my-lg-0" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search by Brand, Name or Code"
                        formControlName="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                </form>
                <button type="button" (click)="logout()" class="logout-btn">
                    <h6 class="logbtn">Logout</h6>
                </button>
            </ng-template>
            <ng-template #notLoggedIn>
                <a class="nav-link disabled">View/Review Products</a>
                <mat-icon id="icon">account_circle</mat-icon>
                <a class="nav-link" routerLink="/select-account" routerLinkActive="active">Login/Register</a>
            </ng-template>
        </ul>
    </div>
</nav>
