<!-- Form to add Products -->
<div class="container">
  <div class="back">
    <h6><a routerLink="/admin-dashboard">
        <mat-icon>reply</mat-icon>Back to Dashboard
      </a></h6>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto py-4 px-0">
      <div class="text-center">
        <h2 class="mt-4">Add Product</h2>
      </div>
      <br>
      <form class="addRecord" ngNativeValidate #form>
        <div class="form-group">
          <div class="form-group"><input type="text" class="form-control" placeholder="Product Code"
              [(ngModel)]="productCode" name="productCode" required></div>
          <input type="text" class="form-control" placeholder="Product Brand" [(ngModel)]="productBrand"
            name="productBrand" required>
        </div>
        <div class="form-group"><input type="text" class="form-control" placeholder="Product Name"
            [(ngModel)]="productName" name="productName" required></div>
        <div class="form-group"><input type="number" class="form-control" placeholder="Product Price"
            [(ngModel)]="productPrice" name="productPrice" required></div>
        <div class="form-group"><input type="text" class="form-control" placeholder="Product Seller"
            [(ngModel)]="productSeller" name="productSeller" required></div>
        <button type="submit" class="btn btn-primary btn1"
          (click)="form.checkValidity() ? onSubmit(): null">Add</button>
        <br>
        <button class="btn btn-primary btn2" id="clearBtn" (click)="clearFields()">Clear</button>
        <br>
      </form>

    </div>
  </div>
</div>
